<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>

<body>
    <h3>ids and classes tutoroial</h3>
    <!--id is unique-->
    <div id="mainBox" class="redBg blackborder"></div>
    <span class="redBg"></span>
    
    <!-- Emmet -->
    <!-- select and press ctrl+/ to comment -->

    <!-- span.redBg + enter for this -->
    <span class="redBg"></span>
    <!-- span#mainSpan for this -->
    <span id="mainSpan"></span>
    <!-- . is for class and# is for id -->

    <!-- div.redBg.blackborder.anotherclass for multiple classes -->
    <div class="redBg blackborder anotherclass"></div>

    <!-- emmet takes div tag as default if we use .blackbackground -->
    <div class="blackbackground"></div>

    <!-- creating multiple elements using Emmet -->
    <!-- span.myClass.myClass2.myClass3 + <Tab> -->
        <span class="myClass myClass2 myClass3"></span>
        <!-- span.myClass.myClass2.myClass3*4 for muliple -->
        <span class="myclass myclass2 myclass3">first</span>
        <span class="myclass myclass2 myclass3">Second </span>
        <span class="myclass myclass2 myclass3">Third</span>
        <span class="myclass myclass2 myclass3">FOurth</span>

</body>

</html>
