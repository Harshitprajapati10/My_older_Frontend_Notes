<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Strings and Strings methods </title>
</head>
<body>
    <div class="container">
        <h1>Lorem ipsum dolor sit.</h1>
        <div id="content"></div>
        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit totam sapiente nobis nisi doloribus, iste mollitia vitae consequuntur tempora provident minus autem, accusamus beatae dicta veritatis officia facere accusantium dolores, molestias possimus quasi! Eius.
        </p>
    </div>
    <script>
        var string = "thi's";
    var name = "Harry";
    var channel = "CodeWithHarry";
    var message = "Harry is a good boy";

//    use backticks(``) to involve single and double quotes
    var temp = `${name} is a nice person and he "has" a 'channel' called ${channel}`;
    console.log(string + name + message);
    console.log(temp)

    var len = name.length;
    console.log(`Length of name is ${len}`)


    // Escape sequence characters
    // "\\n" prints "\n", and "\n" prints a newline
    console.log("Hello \\nworld\n Harry\t and \b")

    // form string by string constructor
    var y = new String("hello");
    console.log(y);


    // involving HTML
    document.getElementById('content').innerHTML = '<h3>This is an h3 heading</h3>'
    </script>
</body>
</html>
