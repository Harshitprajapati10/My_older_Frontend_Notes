<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM(document object model)</title>
</head>
<body>
<div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>More About Us</li>
            <li>Contact Us</li>
        </ul>
</div>
<div class="container">
    Another container
</div>
<script>
    //targeting element by id
    let main = document.getElementById('main');
    console.log(main);
    let nav = document.getElementById('nav');
    console.log(nav);

    //writing (nav.innerHTML) give innner HTML inside nav as a string

    // Use this to change inner HTML Element
    //nav.innerHTML = "<li>Dynamic element</li>"

    let containers = document.getElementsByClassName("container")
    console.log(containers)//return both classes HTML collection
    //containers[0] is first class
    //containers[1] is second class

    //selecting elements by css
    let sel = document.querySelector('#nav>li');
    console.log("Selector returns", sel)
    

    //querySelectorAll returns all matching elements,in this case return all li
    let sel1 = document.querySelectorAll('#nav>li');
    console.log("Selector returns", sel1);
    //change element of li by using
    //sel1[0].innerHTML='insert'
</script>
</body>

</html>
