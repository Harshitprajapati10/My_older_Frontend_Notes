<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object in JS</title>
</head>
<style>
    .container{
        font-weight: bolder;
        border: 6px solid blue;
        color: red;
        background-color: aqua;
        border-radius: 15px;
        padding: 12px 20px;
    }
    .container:hover{
        border: 6px solid black;
        color: greenyellow;
        background-color: blue;
        border-radius: 15px;
        padding: 12px 20px;
    }
</style>
<body>
    <div class="container">
        <h1>
            This is math object tutorial
        </h1>
    </div>

    <script>
        //Printing the Math Object
        let m = Math;
        console.log(m);

        //Printing the constants from math object
        console.log("The value of Math.E is",Math.E)
        console.log("The value of Math.PI is",Math.PI)
        console.log("The value of Math.LN2 is",Math.LN2)
        console.log("The value of Math.LOG2E is",Math.LOG2E)
       
        // Printing the Functions from math object
        let a = 34.56353;
        let b = 89;
        console.log("The value of a and b is ",a, b);
        console.log("The value of a and b rounded is ",Math.round(a),Math.round(b));

        console.log('3 raised to the power 4 is', Math.pow(3,4))

        console.log('Square root of 3 is', Math.sqrt(3))

        //Ceil and Floor
        console.log("23.356 rounded up to the nearest integer is", Math.ceil(23.356))
        console.log("23.356 rounded down to the nearest integer is", Math.floor(23.356))
        
        //Abs function(return absolute value)-->minus ko plus kar do
        console.log("Absolute value of 5.66  is", Math.abs(5.66))
        console.log("Absolute value of -5.66  is", Math.abs(-5.66))

        //Trignometric functions
        console.log("The value of sin(pi) is" , Math.sin(Math.PI))
        console.log("The value of sin(pi/2) is" , Math.sin(Math.PI/2))

        //Min and max function
        console.log("min value of 4,5,6 is ",Math.min(4,5,6))
        console.log("max value of 4,5,6 is ",Math.max(4,5,6))

        //Generating a random number
        let r=Math.random()
        console.log("The random number between 0 and 1 is",r)
        //Random number between (a,b) = a + (b-a)*Math.random()

        let a1 =1;
        let b1 = 100;

        r1_100 = a1 + (b1-a1)*Math.random()
        console.log("The random number between 1 and 100 is",Math.round(r1_100))
    </script>
</body>

</html>
