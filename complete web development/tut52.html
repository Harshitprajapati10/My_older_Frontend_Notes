<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Objects</title>
</head>
<body>
    <div class="container">simple si HTML</div>
    <script>
        
        let myVar = 34;
        let myVar2 = "String";
        let myVar3 = true;
        let myVar4 = null;
        let myVar5 = undefined;


        //object store key value pairs
        let employee = {
            name: "Harry",
            salary:10,
            channel:"CodeWithHarry",
            "channel 2" :"ProgrammingWithHarry"//use "" while using space in key

        }
        console.log(employee);

        //below two are same notations
        console.log(employee.channel)
        console.log(employee['channel'])

        console.log(employee['channel 2'])
        //console.log(employee.channel 2)//throws error



        // creating array 
        let names = [1,,6,0,9,87,2,4,"Harshit",undefined];
        console.log(names);
        console.log(names[0]);

        let names1 = new Array(1,3,22,33,1,0,9,4,5,'hello'); 
        console.log(names1);
        console.log(names1.length);
        names = names.sort();//sort the array
        console.log(names);

        //adding and removing a element from a array
        names.push(" This is pushed")//adding a element to end of a array
        console.log(names)

        let names3 = new Array(23,45);
        console.log(names3);

        let namer4 = new Array(23)//create array of 23 undefined elements
        console.log(namer4);
        console.log(namer4[9]);

    </script>
</body>
</html>
